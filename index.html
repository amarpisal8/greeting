<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card text-center shadow-lg p-4" id="greetingCard">
      <h1 class="greeting-to" id="toName"></h1>
      <p class="greeting-para mb-2" id="firstPara"></p>
      <h2 class="greeting-greet" id="greet"></h2>
      <p class="greeting-para mt-2" id="secPara"></p>
    </div>
    <form id="greetingForm" class="mt-4 w-100">
      <div class="mb-3">
        <label for="to" class="form-label">पुढील व्यक्तीचे नाव लिहा</label>
        <input type="text" class="form-control" id="to" placeholder="Enter recipient name" required>
      </div>
      <div class="mb-3">
        <label for="firstPara" class="form-label">Message लिहा</label>
        <textarea class="form-control" id="firstParaInput" rows="2" placeholder="Enter the first paragraph" required></textarea>
      </div>
      <div class="mb-3">
        <label for="greet" class="form-label">काहीतरी ठळक अक्षरात लिहा</label>
        <input type="text" class="form-control" id="greetInput" placeholder="Enter greeting message" required>
      </div>
      <div class="mb-3">
        <label for="secPara" class="form-label">अजून लिहा</label>
        <textarea class="form-control" id="secParaInput" rows="2" placeholder="Enter the second paragraph" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">message पाठवा</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
